<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="interest-calculator">
      <h1>Simple Interest Calculator</h1>
      <form id="calculator-form" name="calculator">
        <span>
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            id="amount"
            required
            oninput="validateAmount()"
          />
        </span>
        <span>
          <label for="interestRate">Interest Rate</label>
          <input
            type="range"
            name="interestRate"
            id="interestRate"
            min="0"
            max="20"
            step="0.5"
            oninput="updateSliderPosition()"
          />
          <span id="percentageRate">10%</span>
        </span>
        <span>
          <label for="noOfYears">No. of Years</label>
          <select name="noOfYears" id="noOfYears">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </span>
      </form>
      <button id="computeInterest" onclick="showResults()">
        Compute Interest
      </button>
      <div id="results"></div>
      <legend>&copy; Everyone Can Get Rich</legend>
    </div>
  </body>
</html>
