<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="interest-calculator">
      <h1>Simple Interest Calculator</h1>
      <form onsubmit="showResults()">
        <span>
          <label for="amount">Amount</label>
          <input type="text" name="amount" />
        </span>
        <span>
          <label for="interestRate">Interest Rate</label>
          <input
            type="range"
            name="interestRate"
            id="interestRate"
            min="0"
            max="20"
            oninput="percentageSlider()"
          />
          <span id="percentageRate">10%</span>
        </span>
        <span>
          <label for="noOfYears">No. of Years</label>
          <select name="noOfYears" id="noOfYears">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
            <option value="1">8</option>
            <option value="1">10</option>
            <option value="1">9</option>
          </select>
        </span>
        <span>
          <button>Compute Interest</button>
        </span>
      </form>
      <legend>&copy; Everyone Can Get Rich</legend>
    </div>
  </body>
</html>
